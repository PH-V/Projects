<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34595511b3.js" crossorigin="anonymous"></script>
    <title>Portfolio</title>
</head>
<body>
    
    <div class="container-fluid text-center">
        <div id="imgsHolder" style="width: 400px; height: 400px; margin: 0 auto;">
            <img src="Images/1.png" class="myshadow mt-5 mainImg center-img" alt="...">
            <img src="Shelf.png" class="center-img shelf" alt="...">
        </div>

        <div id="buttons" class="mt-5 p-5">
            <button class="previous-btn my-btn">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play-btn my-btn">
                <i class="fa-solid fa-play"></i>
            </button>
            <button class="next-btn my-btn">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
