<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <style>
      html, body{
        background-color: rgb(15, 15, 15);
      }

      .success{
          color: white;
          padding: 5px;
          margin: 5px 0 15px 0;
          background: green;
      }

      .github-link {
          font-size: 2em;
      }
    </style>

    <title>VP Crypto</title>
    <!-- ͡° ͜ʖ ͡° -->
</head>
<body>
    <nav class="navbar navbar-dark bg-info mb-3">
        <div class="container">
          <a class="navbar-brand" href="#">Crypto Coins Finder</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="github-link navbar-brand" href="https://github.com/PH-V/Crypto"><i class="fab fa-github"></i></a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card text-white card-body">  
            <h1 class="card-title mb-4">Search Crypto Coin</h1>
                <div class="input-group mb-3">
                    <select id="selcet-crypto" class="form-select" aria-label="Default select example">
                        <option selected value="ignore">Select Crypto</option>
                      </select>
                    <div class="input-group-append">
                      <button class="btn btn-outline-info text-white" id="add-crypto" type="submit">ADD</button>
                </div>
        </div>
    </div>

    <div id="crypto-table" class="mt-3">
        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Max supply</th>
                <th scope="col">Total supply</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
    </div>

    <script src="coinmarketcap.js"></script>
    <script src="ui.js"></script>
    <script src="localStorage.js"></script>
    <script src="app.js"></script>
</body>
</html>
